<!DOCTYPE html>

<head>

  <link rel='stylesheet' href='style.css'>
  <script src='script.js'></script>
  <title>Verificador de Par ou Ímpar</title>

  <body>
    <div class="container">
        <h1>Verificador de Número Par ou Ímpar</h1>
        <form id="number-form">
            <label for="number">Insira um número:</label>
            <input type="number" id="number" required>
            <button type="button" onclick="checkNumber()">Verificar</button>
        </form>
        <p id="result" class="hidden">Este número é <span id="parity"></span>.</p>
    </div>
</body>
</html>
